<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<a>Profile:</a>
<hr/><hr/>
<br/>

<a th:text="${user.getId()}"></a><hr/><br/>
<a th:text="${user.getName()}"></a><hr/><br/>
<a th:text="${user.getAge()}"></a><hr/><br/>
<a th:text="${user.getEmail()}"></a><hr/><br/>

<div class="logout-button">
    <a th:href="@{/logout}" class="button">Logout</a>
</div>

</body>
</html>
